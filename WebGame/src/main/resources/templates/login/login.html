<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <title>BDLV Gaming</title>
</head>

<body>

<div class="container" id="container">
    <div class="form-container sign-up">
        <form
                th:action="@{/register_login}"
                method="post"
                role="form"
                th:object="${user}"
        >
            <h1>Tạo tài khoản mới </h1>
            <input th:field="*{username}" type="text" id="name_regis" placeholder="Enter your name">
            <input th:field="*{phone}" type="tel" id="phone_regis" placeholder="Enter your phone number">
            <input th:field="*{email}" type="email" id="email_regis" placeholder="Enter your email">
            <input th:field="*{password}" type="password" id="pass_regis" placeholder="Enter your password">
            <button type="submit" value="register">Đăng kí</button>
        </form>
    </div>
    <div class="form-container sign-in">
        <form
                th:action="@{/login}"
                method="post">
            <div class="message" th:if="${message}!=null">
                [[${message}]]
            </div>
<!--            <div th:if="${param.error}">-->
<!--                <p class="message2">Sai thông tin đăng nhập !</p>-->
<!--            </div>-->
            <h1>Đăng nhập</h1>
            <div class="social-icons">
                <a th:href="@{/oauth2/authorization/google}" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            </div>
            <input type="hidden" name="password" th:value="${password}" th:if="${checkGG}"/>
            <input type="hidden" name="username" th:value="${username}" th:if="${checkGG}"/>

            <input type="email" id="username" name="username" placeholder="Enter your email" th:disabled="${checkGG}">
            <input type="password" id="password" name="password" placeholder="Password" th:disabled="${checkGG}">

            <!--            <input type="email" id="username" name="username" placeholder="Enter your email"-->
            <!--                   th:disabled="${checkGG}" th:value="${checkGG ? username : ''}">-->
            <!--            <input type="password" id="password" name="password" placeholder="Password"-->
            <!--                   th:disabled="${checkGG}" th:value="${checkGG ? password : ''}">-->


            <a th:href="@{/forgot-password}" th:classappend="${checkGG} ? 'disabled' : ''">Quên mật khẩu ?</a>

            <button type="submit" value="login">Đăng nhập</button>
        </form>
    </div>
    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <img th:src="@{/img/home/logo.png}" alt="logo" class="logo">
                <p>Bạn đã có tài khoản ?</p>
                <button class="hidden" id="login">Đăng nhập</button>
            </div>
            <div class="toggle-panel toggle-right">
                <img th:src="@{/img/home/logo.png}" alt="logo" class="logo">
                <p>Bạn chưa có tài khoản ?</p>
                <button class="hidden" id="register">Đăng kí</button>
            </div>
        </div>
    </div>
</div>

<script>
    const container = document.getElementById('container');
    const registerBtn = document.getElementById('register');
    const loginBtn = document.getElementById('login');

    registerBtn.addEventListener('click', () => {
        container.classList.add("active");
    });

    loginBtn.addEventListener('click', () => {
        container.classList.remove("active");
    });
</script>
</body>

</html>
