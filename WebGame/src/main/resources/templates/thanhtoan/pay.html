<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay</title>
    <link rel="stylesheet" href="/css/pay.css">
</head>
<body>
<!--    header-->
<header>
    <div class="top-header">
        <div class="top-icons">
            <a href="#" class="icons">
                <img src="/img/home/facebook.png" alt="Lỗi hiển thị">
            </a>
            <a href="#" class="icons">
                <img src="/img/home/tiktok.png" alt="Lỗi hiển thị">
            </a>
            <a href="#" class="icons">
                <img src="/img/home/twitter.png" alt="Lỗi hiển thị">
            </a>

        </div>
        <div class="search">
            <form th:action="@{/search/}" method="GET">
                <label for="searchInput">
                    <input id="searchInput"  style="padding: 12px;" type="text" name="searchInput" autofocus
                           placeholder="Bạn thích tựa game nào nhỉ ?">
                </label>
                <button type="submit">
                    <img th:src="@{/img/home/search.png}" alt="Tìm kiếm">
                </button>
            </form>
        </div>
        <a href="http://localhost:8080/userInfo?activeTab=orders" class="track-order">Game của bạn</a>
    </div>

    <div class="main-header">
        <div class="logo">
            <img src="/img/home/logo.png" alt="logo">
            <a th:href="@{/}">
                <p>BDLV <span>gaming</span></p>
            </a>
        </div>
        <div class="icons">
            <a href="/userInfo"><img src="/img/home/user.png" alt="Lỗi hiển thị"></a>
            <a href="/cart"><img src="/img/home/cart.png" alt="Lỗi hiển thị"></a>
        </div>
    </div>
</header>

<div class="header-pay">
    <h1>XÁC NHẬN THÔNG TIN ĐƠN HÀNG</h1>
</div>

<div class="checkout-container">
    <table>
        <thead>
        <tr>
            <th>Sản phẩm</th>
            <th>Mô tả</th>
            <th>Giá tiền</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <!-- Lặp qua danh sách cartGames -->
        <tr th:each="game : ${result.selectedGames}">
            <td class="img-game">
                <div style="display: flex; align-items: center;">

                    <!-- Hiển thị ảnh của game -->
                    <a href="">
                        <img th:src="${'/uploadImgGame/'+game.gameImg}" alt="Lỗi hiển thị" style="display: inline-block;">
                    </a>
                </div>
                <!-- Hiển thị tên game -->
                <span th:text="${game.gameName}"></span>
            </td>
            <!-- Hiển thị miêu tả -->
            <td th:text="${game.description}">Miêu tả</td>
            <!-- Hiển thị giá tiền -->
            <td th:text="${game.price} + ' VNĐ'">Giá tiền</td>
            <td></td>
        </tr>
        </tbody>
    </table>


</div>

<hr>

<div class="pay-section">
    <div class="pay-item">

        <p>Tổng thanh toán (<span th:text="${result.selectedGames.size()}"></span> sản phẩm):</p>
        <p class="price" th:text="${result.tongia}+' VNĐ'"></span> sản phẩm)>$2100.00</p>
    </div>
</div>

<div class="btn-order-confirm">
    <button onclick="window.location.href='/huythanhtoan'">Hủy thanh toán</button>
    <button onclick="window.location.href='/thanhtoan'">Xác nhận thanh toán</button>
</div>


</body>
</html>
