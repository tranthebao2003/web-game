<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="/css/cart.css">
</head>
<body>
<!--    header-->
<header>
    <div class="top-header">
        <div class="top-icons">
            <a href="#" class="icons">
                <img src="/img/home/facebook.png" alt="Lỗi hiển thị">
            </a>
            <a href="#" class="icons">
                <img src="/img/home/tiktok.png" alt="Lỗi hiển thị">
            </a>
            <a href="#" class="icons">
                <img src="/img/home/twitter.png" alt="Lỗi hiển thị">
            </a>
        </div>

        <div class="search" >
            <form th:action="@{/search/}" method="GET">
                <label for="searchInput">
                    <input style="padding:12px 0px 20px 10px" id="searchInput" type="text" name="searchInput" autofocus
                           placeholder="Bạn thích tựa game nào nhỉ ?">
                </label>
                <button type="submit">
                    <img th:src="@{/img/home/search.png}" alt="Tìm kiếm">
                </button>
            </form>
        </div>
        <a href="#">Theo dõi đơn hàng</a>
    </div>

    <div class="main-header">
        <div class="logo">
            <img src="/img/home/logo.png" alt="logo">
            <a th:href="@{/}">
            <p>BDLV <span>gaming</span></p>
        </div>
        <div class="icons">
            <a href="/user_info"><img src="/img/home/user.png" alt="Lỗi hiển thị"></a>
            <a href="/cart"><img src="/img/home/cart.png" alt="Lỗi hiển thị"></a>
        </div>
    </div>
</header>

<div class="header-cart">
    <h1>Giỏ hàng</h1>
    <div class="breadcrumb">
        <a href="/">Trang chủ</a> | <a href="/cart">Giỏ hàng</a>
    </div>
</div>


<form th:action="@{/xacnhandonhang}" method="get">
<div class="cart-container">
    <table>
        <thead>
        <tr>
            <th>Sản phẩm</th>
            <th>Mô tả</th>
            <th>Giá tiền</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <!-- Lặp qua danh sách cartGames -->
        <tr th:each="cartGame : ${cartGames}">
            <td class="img-game">
                <div style="display: flex; align-items: center;">

                    <input type="checkbox" name="selectedGames" th:value="${cartGame.game.gameId}" style="margin-right: 10px;" class="game-checkbox">
                    <!-- Hiển thị ảnh của game -->
                    <a href="">
                        <img th:src="${'/uploadImgGame/'+cartGame.game.gameImg}" alt="Lỗi hiển thị" style="display: inline-block;">
                    </a>
                </div>
                <!-- Hiển thị tên game -->
                <span th:text="${cartGame.game.gameName}"></span>
            </td>
            <!-- Hiển thị miêu tả -->
            <td th:text="${cartGame.game.description}">Miêu tả</td>
            <!-- Hiển thị giá tiền -->
            <td th:text="${cartGame.game.price} + ' VNĐ'">Giá tiền</td>
            <td></td>
            <td>
                <div class="edit-control">
                    <div class="edit-control">
                            <a th:href="@{/cart/delete(gameId=${cartGame.getGame().getGameId()})}">Xóa</a>
                    </div>

                </div>

            </td>
        </tr>
        </tbody>
    </table>
</div>

<hr>

<!--&lt;!&ndash; Phần tổng thanh toán &ndash;&gt;-->
<!--<div class="cart-section">-->
<!--    <div class="cart-item">-->
<!--        <p>-->
<!--            Tổng thanh toán (<span th:text="${soluonggame}">0</span> sản phẩm):-->
<!--        </p>-->
<!--        <p class="price" th:text="${tongtien} + ' VNĐ'">0 VNĐ</p>-->
<!--    </div>-->
<!--</div>-->

    <div class="btn-order">
        <button type="submit" class="btn-purchase" id="purchaseButton" disabled> Mua hàng </button>
    </div>
</form>
<script>
    // Lấy tất cả các checkbox và nút thanh toán
    const checkboxes = document.querySelectorAll('.game-checkbox');
    const purchaseButton = document.getElementById('purchaseButton');

    // Hàm kiểm tra xem có ít nhất 1 checkbox được chọn không
    function togglePurchaseButton() {
        const isAnyChecked = Array.from(checkboxes).some(checkbox => checkbox.checked);
        purchaseButton.disabled = !isAnyChecked; // Vô hiệu hóa nút nếu không có checkbox nào được chọn
    }

    // Lắng nghe sự thay đổi của checkbox
    checkboxes.forEach(checkbox => {
        checkbox.addEventListener('change', togglePurchaseButton);
    });

    // Đảm bảo nút mua hàng được kiểm tra khi load trang
    togglePurchaseButton();
</script>
</body>
</html>
