<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="stylesheet" th:href="@{/css/cart.css}">
</head>
  <body>
    <!--    header-->
    <header>
      <div class="top-header">
        <div class="top-icons">
          <a href="#" class="icons">
            <img th:src="@{/img/home/facebook.png}" alt="Lỗi hiển thị"></img>
          </a>
          <a href="#" class="icons">
            <img th:src="@{/img/home/tiktok.png}" alt="Lỗi hiển thị"></img>
          </a>
          <a href="#" class="icons">
            <img th:src="@{/img/home/twitter.png}" alt="Lỗi hiển thị"></img>
          </a>

        </div>
        <div class="search">
          <input type="text" name="inputName" autofocus placeholder="Bạn thích tựa game nào nhỉ ?">
          <a href="#"><img th:src="@{/img/home/search.png}" alt="Lỗi hiển thị"></img></a>
        </div>
        <a href="#">Theo dõi đơn hàng</a>
      </div>

      <div class="main-header">
        <div class="logo">
          <img th:src="@{/img/home/logo.png}" alt="logo">
          <p>BDLV <span>gaming</span></p>
        </div>
        <nav class="nav-menu">
          <a href="#">Trang chủ</a>
          <a href="#">Game bán chạy</a>
          <a href="#">Game mới ra mắt</a>
          <a href="#">Thể loại</a>
        </nav>
        <div class="icons">
          <a href="#"><img th:src="@{/img/home/user.png}" alt="Lỗi hiển thị"></img></a>
          <a href="#"><img th:src="@{/img/home/cart.png}" alt="Lỗi hiển thị"></img></a>
        </div>
      </div>
    </header>

    <div class="header-cart">
      <h1>Cart</h1>
      <div class="breadcrumb">
        <a href="#">Home</a> | <a href="#">Cart</a>
      </div>
    </div>

    <div class="cart-container">
      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Minimalistic shop for multipurpose use</td>
            <td>$360.00</td>
            <td>
              <div class="quantity-control">
                <button>-</button>
                <input type="text" value="1" readonly>
                <button>+</button>
              </div>
            </td>
            <td>$720.00</td>
          </tr>
        <tr>
          <td>Minimalistic shop for multipurpose use</td>
          <td>$360.00</td>
          <td>
            <div class="quantity-control">
              <button>-</button>
              <input type="text" value="1">
              <button>+</button>
            </div>
          </td>
          <td>$720.00</td>
        </tr>
        </tbody>
      </table>
    </div>

    <hr>

    <div class="cart-section">
      <div class="cart-item">
        <p>Subtotal</p> <p class="price">$2100.00</p>
      </div>
    </div>

    <div class="btn-order">
      <button>Order</button>
    </div>

    <div class="scroll-to-top">
      <button>&uarr;</button>
    </div>

  </body>
</html>
